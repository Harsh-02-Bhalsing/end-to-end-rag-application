<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RAG Application - AI Chat</title>
    <!-- Link to external CSS file -->
    <link rel="stylesheet" href="../css/ai_chat.css">
</head>
<body>
    <!-- Main container -->
    <div class="container">
        <!-- Header section -->
        <header class="header">
            <div class="header-content">
                <h1 class="logo">RAG<span class="highlight">AI</span></h1>
                <div class="header-actions">
                    <button class="back-btn" id="backBtn">‚Üê Back to Home</button>
                    <button class="logout-btn" id="logoutBtn">Logout</button>
                </div>
            </div>
        </header>

        <!-- Main chat layout -->
        <div class="chat-layout">
            <!-- Sidebar for repository selection -->
            <aside class="sidebar">
                <div class="sidebar-header">
                    <h3 class="sidebar-title">Select Repositories</h3>
                    <p class="sidebar-subtitle">Choose one or more repositories to chat with</p>
                </div>
                <div class="sidebar-content">
                    <!-- Loading state -->
                    <div id="repoLoading" class="repo-loading">
                        <div class="loading-spinner"></div>
                        <p class="loading-text">Loading repositories...</p>
                    </div>
                    
                    <!-- Repository list with checkboxes -->
                    <div id="repoList" class="repo-list">
                        <!-- Repository items will be dynamically added here -->
                    </div>

                    <!-- Empty state -->
                    <div id="emptyRepoState" class="empty-repo-state">
                        <p class="empty-text">No repositories found</p>
                        <button class="create-repo-link" onclick="window.location.href='home.html'">Create Repository</button>
                    </div>

                    <!-- Selected repositories info -->
                    <div id="selectedRepoInfo" class="selected-repo-info">
                        <div class="selected-header">
                            <span class="selected-count">0 repositories selected</span>
                            <button class="clear-selection" id="clearSelection">Clear All</button>
                        </div>
                    </div>
                </div>
            </aside>

            <!-- Main chat area -->
            <main class="chat-main">
                <!-- Repository status banner -->
                <div id="repoStatus" class="repo-status">
                    <span class="status-icon">‚ÑπÔ∏è</span>
                    <span class="status-text">No repositories selected</span>
                </div>

                <!-- Chat messages container -->
                <div id="chatMessages" class="chat-messages">
                    <!-- Welcome message -->
                    <div class="welcome-message">
                        <div class="welcome-icon">ü§ñ</div>
                        <h3 class="welcome-title">Welcome to RAGAI Chat!</h3>
                        <p class="welcome-description">Select one or more repositories from the sidebar to start chatting with your documents.</p>
                    </div>
                </div>

                <!-- Chat input area -->
                <div class="chat-input-area">
                    <div class="input-container">
                        <textarea 
                            id="messageInput" 
                            class="message-input" 
                            placeholder="Type your question..."
                            rows="1"
                            disabled
                        ></textarea>
                        <button id="sendBtn" class="send-btn" disabled>
                            <span class="send-icon">‚û§</span>
                        </button>
                    </div>
                </div>
            </main>
        </div>
    </div>

    <!-- Link to external JavaScript file -->
    <script src="../js/ai_chat.js"></script>
</body>
</html>
